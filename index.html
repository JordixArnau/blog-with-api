<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Blog with API</title>
  </head>
  <body>
    <!-- * Header -->
    <header class="container-fluid bg-dark text-white mb-4">
      <h1>ExAPIriment</h1>
    </header>

    <!-- * Post modal -->
    <div class="modal fade" tabindex="-1" id="postModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-author container text-end fs-6 pt-2 pe-4">
            <p class="fs-6 fw-light">
              <strong>Author:</strong> <span id="authorInfo"></span>
            </p>
          </div>
          <div class="modal-body">
            <p></p>
          </div>

          <div class="accordion accordion-flush" id="commentsAccordion">
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingOne">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseOne"
                  aria-expanded="false"
                  aria-controls="flush-collapseOne"
                >
                  Comments
                </button>
              </h2>
              <div
                id="flush-collapseOne"
                class="accordion-collapse collapse"
                aria-labelledby="flush-headingOne"
                data-bs-parent="#commentsAccordion"
              >
                <div class="accordion-body"></div>
              </div>
            </div>
          </div>

          <div class="modal-footer border-top-0">
            <button type="button" class="btn btn-success">Edit</button>
            <a
              class="btn btn-danger"
              href="#deleteModal"
              data-bs-toggle="modal"
              role="button"
              data-bs-dismiss="modal"
              >Delete</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- * Delete Alert Modal  -->
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header border-bottom-0">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center fs-5">
            Are you sure you want to delete this post?
          </div>
          <div class="modal-footer border-top-0">
            <button
              id="deletePost"
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Delete
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- * Toast -->
    <div
      class="toast hide"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      id="deletedMessage"
    >
      <div class="toast-body">The post has been deleted!</div>
    </div>

    <!-- * Main -->
    <main class="container-fluid"></main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
